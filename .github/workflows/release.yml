name: release

on:
  push:
    tags:
      - "v*.*.*"
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: setup release environment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          echo 'GITHUB_TOKEN=${{secrets.GITHUB_TOKEN}}' > .release-env
      - name: draft release
        run: make release
      - uses: cachix/install-nix-action@v16
      - uses: cachix/cachix-action@v10
        with:
          name: cronos
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"
      - name: nix bundle
        env:
          DB: rocksdb
          PLATFORM: Linux_x86_64
        run: |
          MAINNET_TAR="cronos_${GITHUB_REF_NAME}-${DB}_${PLATFORM}.tar.gz"
          TESTNET_TAR="cronos_${GITHUB_REF_NAME}-testnet-${DB}_${PLATFORM}.tar.gz"
          URL="github:${GITHUB_REPOSITORY}/${GITHUB_REF_NAME}"
          nix build ${URL}#cronosd-exe
          cd result
          tar cfzh ../"${MAINNET_TAR}" *
          nix build ${URL}#cronosd-testnet-exe
          tar cfzh ../"${TESTNET_TAR}" *
          echo 'FILES<<EOF' >> $GITHUB_ENV
          echo "${MAINNET_TAR}" >> $GITHUB_ENV
          echo "${TESTNET_TAR}" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
          ls -l *.tar.gz
      - name: release linux rocksdb binaries
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: "${{ env.FILES }}"
